<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator in PHP</title>
    <style>
        #cont { /* This targets your main form container */
            max-width: 60%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc; /* Solid border: 1px width, grey color */
            border-radius: 8px; /* Rounded corners for a softer look */
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow effect */
        }
        #cont{
            margin-left: 20%;
            margin-top: 50px;
        }
        .result {
            background-color: #e6ffe6; /* Light green background */
            border: 1px solid #00cc00;
            color: #008000; /* Darker green text */
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .result h3 {
            color: #006600;
            margin-top: 0;
        }
        input[type="submit"] {
            margin-top: 2%;
            width: auto; /* Allow button to size itself based on content */
            padding: 10px 20px;
            border-radius: 20px; /* More rounded corners */
            text-transform: uppercase; /* Uppercase text */
            letter-spacing: 1px; /* Spaced out letters */
            transition: background-color 0.3s ease; /* Smooth transition on hover */
            margin-left: 69%;
        }
        input[type="submit"]:hover {
            background-color: #368f3a; /* Darker green on hover */
        }
        input[type="text"]:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: #28a745; /* Green border on focus */
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
        }
        input[type="text"],
        input[type="date"] {
            width: 35%;
            padding: 12px 15px; /* Increased padding for more space */
            border: 1px solid #dcdcdc; /* Lighter, subtle border */
            border-radius: 8px; /* More rounded corners */
            box-sizing: border-box;
            font-size: 16px; /* Slightly larger font */
            color: #333;
            background-color: #fcfcfc; /* Very light background */
            transition: all 0.3s ease; /* Smooth transitions for hover/focus */
        }
        p{
            width: 60%;
            margin-left: 20px;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f7fa; /* Light blue background */
            color: #333;
            line-height: 1.6;
        }
        h2 { /* Targets the "Age Calculator" heading */
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div id="cont">
    <h1 align="center">Age Calculator in PHP (Demo HTML)</h1>
    <form id="ageForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <br>
        <input type="submit" value="Calculate Age">
    </form>
    <div id="result" class="result" style="display:none;"></div>
</div>
<script>
    // This JS is purely for demo; PHP logic would actually be on the server.
    function calculateAge(dobString) {
        if (!dobString) return '';
        const today = new Date();
        const dob = new Date(dobString);
        let age = today.getFullYear() - dob.getFullYear();
        const m = today.getMonth() - dob.getMonth();
        if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
            age--;
        }
        return age;
    }

    document.getElementById('ageForm').addEventListener('submit', function(e){
        e.preventDefault();
        const name = document.getElementById('name').value.trim();
        const dob = document.getElementById('dob').value;
        const age = calculateAge(dob);

        if (!name || !dob) {
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').innerHTML = 'Please enter all fields.';
            return;
        }

        if(isNaN(age) || age < 0){
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').innerHTML = 'Invalid Date of Birth.';
            return;
        }

        document.getElementById('result').style.display = 'block';
        document.getElementById('result').innerHTML = `<strong>${name}</strong>, Your Age: <strong>${age}</strong> years old.`;
    });
</script>
</body>
</html>
